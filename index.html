<!DOCTYPE html>
<html lang="en">

<head>
  <title>Live Radio</title>
</head>

<body style="font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #e0f7fa, #ffffff); padding: 20px; color: #333;">

  <h2 style="text-align: center; color: #0077cc;">ðŸŽ§ Live Radio Stations (Kenya, Jamaica, Nigeria)</h2>

    <!-- Styled Audio Player -->
    <audio id="audio" controls style="width: 100%; border-radius: 10px; outline: none; margin-bottom: 20px;"></audio>

    <!-- Radio Selector -->
    <select id="selector"
      style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; background: #f9f9f9; margin-bottom: 10px;">
      <option value="">-- Select a Radio Station --</option>

      <!-- Kenyan Radios -->
      <optgroup label="ðŸ‡°ðŸ‡ª Kenya">
        <option value="classic105">Classic 105</option>
        <option value="kiss100">Kiss 100</option>
        <option value="radiojambo">Radio Jambo</option>
        <option value="milelefm">Milele FM</option>
        <option value="kameme">Kameme FM</option>
      </optgroup>

      <!-- Jamaican Radios -->
      <optgroup label="ðŸ‡¯ðŸ‡² Jamaica">
        <option value="irie">IRIE FM</option>
        <option value="mello">Mello FM</option>
        <option value="love101">Love 101 FM</option>
        <option value="zipfm">ZIP 103 FM</option>
      </optgroup>

      <!-- Nigerian Radios -->
      <optgroup label="ðŸ‡³ðŸ‡¬ Nigeria">
        <option value="coolfm">Cool FM Lagos</option>
        <option value="wazobia">Wazobia FM</option>
        <option value="raypower">Raypower FM</option>
        <option value="inspiration">Inspiration FM</option>
      </optgroup>
    </select>

    <p style="font-size: 14px; color: #888; margin-top: 10px;">Choose your vibe and let the beats flow ðŸŽ¶</p>
  </div>

    <!-- Footer -->
  <footer style="max-width: 500px; margin: 30px auto; text-align: center; font-size: 14px; color: #666;">
    <p>
      Follow: 
      <a href="https://x.com/anomalous254" target="_blank" style="color: #0077cc; text-decoration: none;">X</a> | 
      <a href="https://github.com/anomalous254" target="_blank" style="color: #0077cc; text-decoration: none;">GitHub</a>
    </p>
  </footer>

  <script>
    const audio = document.getElementById('audio');
    const selector = document.getElementById('selector');

    const stations = {
      // âœ… Kenyan Streams
      classic105: "https://s3.radio.co/s95d55b219/listen",
      kiss100: "https://stream.zeno.fm/2r2rqc2er18uv",
      radiojambo: "https://stream.zeno.fm/radiojambo",
      milelefm: "https://atunwadigital.streamguys1.com/milelefm",
      kameme: "https://atunwadigital.streamguys1.com/kamemefm",

      // âœ… Jamaican Streams
      irie: "https://streamingv2.shoutcast.com/iriefm",
      mello: "https://node-32.zeno.fm/sd1fvq7v2wzuv",
      love101: "https://love101.org:8443/live",
      zipfm: "http://zipfm.net:8000/zipfm",

      // âœ… Nigerian Streams
      coolfm: "https://stream.coolfm.ng/coolfm.mp3",
      wazobia: "https://stream.wazobiafm.ng/wazobiafm.mp3",
      raypower: "https://streaming.radiosure.co/raypowerlive",
      inspiration: "https://streaming.inspirationfm.ng/inspirationfm"
    };

    selector.onchange = () => {
      const selected = selector.value;
      if (stations[selected]) {
        audio.src = stations[selected];
        audio.play();
      }
    };
  </script>

</body>

</html>
